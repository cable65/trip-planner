services:
  app:
    build:
      context: .
      target: runner
    container_name: trip_planner_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:password@db:5432/trip_planner?schema=public"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me-at-runtime}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PREFERRED_AI: "deepseek"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - trip_network
    volumes:
      - uploads_data:/app/public/uploads

  db:
    image: postgres:15-alpine
    container_name: trip_planner_db
    restart: always
    environment:
      POSTGRES_DB: trip_planner
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trip_network

networks:
  trip_network:
    driver: bridge

volumes:
  db_data:
  uploads_data:
